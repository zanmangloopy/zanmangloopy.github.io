<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT BOT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap'); /* 폰트 추가 */

        body {
            font-family: 'Jua', sans-serif; /* 한글 폰트 적용 */
            margin: 0;
            padding: 0;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #ff99cc;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        #header {
            background-color: #ffadd2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        #messages {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background-color: #fff0f5;
            border-bottom: 2px solid #ffadd2;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
        }
        .user {
            background-color: #ffb0df;
            text-align: right;
        }
        .bot {
            background-color: #ffe6f2;
            text-align: left;
        }
        #input-area {
            display: flex;
            background-color: #ffccec;
            padding: 15px;
            border-top: 2px solid #ffadd2;
        }
        #api-key, #user-input {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border: 2px solid #ffadd2;
            border-radius: 5px;
            font-size: 14px;
        }
        #send-button {
            background-color: #ffadd2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-button:hover {
            background-color: #cc0088;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">CHAT BOT</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="api-key" placeholder="API 키를 입력하세요" />
            <input type="text" id="user-input" placeholder="메시지를 입력하세요..." />
            <button id="send-button">전송</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const apiKeyInput = document.getElementById('api-key');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault(); // 기본 엔터 동작 방지
            }
        });

        async function sendMessage() {
            const userText = userInput.value;
            const apiKey = apiKeyInput.value;

            if (userText.trim() === '' || apiKey.trim() === '') {
                alert("API 키와 메시지를 모두 입력하세요.");
                return;
            }

            displayMessage(userText, 'user');
            userInput.value = '';

            const botResponse = await getBotResponse(userText, apiKey);
            displayMessage(botResponse, 'bot');
        }

        function displayMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // 자동 스크롤
        }

        async function getBotResponse(userText, apiKey) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: userText }]
                    })
                });

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                return 'API 요청 중 문제가 발생했습니다. API 키를 확인하세요.';
            }
        }
    </script>
</body>
</html>
